


<div class="relative w-full mx-auto p-4">
    <div class="flex justify-center gap-4">
        <div class="w-[60vw]">
            <video 
                #video 
                style="display: none;" 
                autoplay 
                muted 
                class="absolute inset-0 w-full h-auto z-0"
                [style.transform]="'scale({{zoom}})'"
                [style.transformOrigin]="'center center'"
            >
            </video>
            <canvas #canvas class="relative w-full z-10"></canvas>
        </div>
        <div>
            <mat-button-toggle-group [formControl]="liveCaptureControl">
                <mat-button-toggle [value]="true">Live Video</mat-button-toggle>
                <mat-button-toggle [value]="false">Static Image</mat-button-toggle>
            </mat-button-toggle-group>
